<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurants - Leaflet</title>
    <link rel="manifest" href="../manifest.json">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff"/>
    <link rel="shortcut icon" type="image/png" href="../images/sanproj-smal.png" role="img" />
  
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="">
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
        <link rel="stylesheet" href="styles.css">
</head>

<body>
        <div id="mapid" style="width: 100%; height: 400px; overflow: hidden;"></div>
        <div class="container">
    
    
        <div class="box" style="background-color: blueviolet">1</div>
        <div class="box" style="background-color: chartreuse">1</div>
        <div class="box" style="background-color: cadetblue">1</div>
        <div class="box" style="background-color: deeppink">1</div>
        <div class="box" style="background-color: darkred">1</div>
        <div class="box" style="background-color: lightgreen">1</div>
        <div class="box" style="background-color: aliceblue">1</div>
        <div class="box" style="background-color: slategray">1</div>
        <div class="box" style="background-color: tomato">1</div>
        <div class="box" style="background-color: khaki">1</div>
    </div>
    <script>
        var mymap = L.map('mapid').setView([-6.221065, 106.791439], 13);

        L.tileLayer(
            'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoicnVzdGFuIiwiYSI6ImNqbDh3cXZtbDEzeTkzcHFvN3B2cmxzMm4ifQ.XvrIGFqNFFncDIaTbg5iMg', {
                maxZoom: 18,
                id: 'mapbox.streets'
            }).addTo(mymap);

        L.marker([-6.221065, 106.791439]).addTo(mymap)
            .bindPopup("<b>Hello world!</b><br />I am Sansan.").openPopup();

        L.circle([-6.221065, 106.791439], 500, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5
        }).addTo(mymap).bindPopup("I am a circle.");

        L.polygon([
            [51.509, -0.08],
            [51.503, -0.06],
            [51.51, -0.047]
        ]).addTo(mymap).bindPopup("I am a polygon.");

        var popup = L.popup();
    </script>
    <script>
            if('serviceWorker' in navigator) {
              navigator.serviceWorker
                   .register('../sw.js')
                   .then(function() { console.log("Service Worker Registered"); });
            }
            </script>
</body>

</html>
